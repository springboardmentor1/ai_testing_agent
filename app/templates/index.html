<!DOCTYPE html>
<html>
<head>
    <title>AI Testing Agent</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 80px;
        }
        input {
            width: 400px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .pass {
            color: green;
            font-weight: bold;
        }
        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>AI Testing Agent UI</h2>

<form method="POST">
    <input type="text" name="prompt" placeholder="Enter your prompt..." required>
    <br>
    <button type="submit">Run Test</button>
</form>

{% if status %}
    <h3>Status:
        <span class="{{ 'pass' if status == 'PASS' else 'fail' }}">
            {{ status }}
        </span>
    </h3>
    <p>{{ details }}</p>

    {% if pdf_file %}
        <a href="/download/{{ pdf_file }}">
            <button>Download PDF Report</button>
        </a>
    {% endif %}
{% endif %}

</body>
</html>
